<!DOCTYPE html>
<html>
  <head>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@rtirl/api@latest/lib/index.min.js"></script>
    <script defer src="https://overlays.rtirl.com/indicator.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
      /* Ensure html and body take full available space for the overlay */
      html, body {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: 100% !important;
          overflow: hidden !important; /* Hide scrollbars for the whole window */
          background-color: rgba(0, 0, 0, 0) !important; /* Makes the background transparent */
      }

      /* Styles for the circular map container */
      .map-circle-wrapper {
          width: 350px !important; /* Adjust this value for your desired circle size */
          height: 350px !important; /* Must be equal to width for a perfect circle */
          border-radius: 50% !important; /* Makes this div a perfect circle */
          overflow: hidden !important; /* Clips content outside the circle */
          border: 6px solid #4285F4 !important; /* Google-blue border */
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4) !important; /* Adds shadow */
          background-color: rgba(255, 255, 255, 0.05) !important; /* Subtle transparent background */
      }

      /* Ensure the original #wrapper inside the circle fills its new parent */
      #wrapper {
          width: 100% !important;
          height: 100% !important;
          position: relative !important; /* Maintain original positioning for map/marker */
      }

      /* Ensure the map div (#map) fills its parent completely */
      #map {
          width: 100% !important;
          height: 100% !important;
          position: relative !important;
      }

      /* Style and position the map marker */
      #marker {
          background-color: cyan !important;
          height: 12px !important;
          width: 12px !important;
          position: absolute !important;
          border-radius: 50% !important;
          top: 50% !important;
          left: 50% !important;
          transform: translate(-6px, -6px) !important; /* Re-center the marker precisely */
          box-shadow: 0 0 10px cyan !important;
          z-index: 10 !important; /* Ensure marker is always visible on top of the map */
      }

      /* Styles for the text overlay */
      #text {
        color: rgba(223, 251, 38, 1);
        font-size: 46px;
        font-family: 'Open Sans', sans-serif;
        font-weight: normal;
        font-style: normal;
        transform: rotate(0deg);
        background-color: rgba(0, 0, 0, 0);
        border-color: rgba(223, 251, 38, 1);
        border-width: 0px;
        border-style: solid;
        text-align: center;
        border-radius: 0% 0% 0% 0%;
        padding: 0px;
        -webkit-text-stroke-width: 0px;
        -webkit-text-stroke-color: rgba(255, 255, 255, 1);
        text-shadow: 0px 0px 4px rgba(0, 0, 0, 1);
        width: 100%; /* Make sure the text div fills the width for centering */
      }

      /* Optional: Hide Google Maps and Mapbox default UI elements/attributions */
      .gm-style-cc, .gmnoprint {
          display: none !important;
      }
      .mapboxgl-ctrl-bottom-left, .mapboxgl-ctrl-bottom-right {
          display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="map-circle-wrapper">
      <div id="wrapper" style="position: relative; width: 100%; height: 100%;">
        <div id="map" style="width: 100%; height: 100%"></div>
        <div
          id="marker"
          style="
            background-color: cyan;
            height: 12px;
            width: 12px;
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-6px, -6px);
            box-shadow: 0 0 10px cyan;
          "
        ></div>
      </div>
    </div>

    <div id="text">Loading location...</div>

    <script>
      // Function to evaluate the dynamic text format string
      function wrappedEval(textExpression, contextData) {
        let fn = Function(
          `"use strict"; var data = this;return (${textExpression})`
        );
        return fn.bind(contextData)();
      }

      // Mapbox client initialization with your access token
      var mapboxClient = mapboxSdk({
        accessToken: "pk.eyJ1IjoiY3diZWFzbGV5IiwiYSI6ImNtYmE3cDhwcjAzNGQycnNhYWFwem0zNWsifQ.IpKDT3XxpNAbvwc8ovez3w",
      });

      var params = new URLSearchParams(window.location.search);
      var pullKey = new URLSearchParams(window.location.search).get("key");

      // Text format string (for the neighborhood text)
      var format =
        new URLSearchParams(window.location.search).get("format") ||
        "${data.address ? data.address.text + ', ' : ''}${data.place ? data.place.text + ', ' : ''}${data.locality ? data.locality.text + ', ' : ''}${data.neighborhood ? data.neighborhood.text : ''}";

      // --- 5-SECOND REFRESH LOGIC FOR TEXT OVERLAY ---
      let lastGeocodeTime = 0;
      const geocodeInterval = 5000; // 5000 milliseconds = 5 seconds

      // This function will be called every time a new location update is received
      RealtimeIRL.forPullKey(pullKey).addLocationListener(function (location) {
        const currentTime = new Date().getTime();
        
        // Only perform geocoding if enough time has passed since the last request
        if (currentTime - lastGeocodeTime > geocodeInterval) {
          lastGeocodeTime = currentTime; // Update the time of the last request

          // TEMPORARY: Show "Refreshing..." to see updates in action
          document.getElementById("text").innerText = "Refreshing...";

          mapboxClient.geocoding
            .reverseGeocode({
              query: [location.longitude, location.latitude],
              language: [params.get("lang") || "en"],
            })
            .send()
            .then((response) => {
              var context = {};
              // Populate context with various place types from Mapbox response
              for (var param of [
                "country",
                "region",
                "postcode",
                "district",
                "place",
                "locality",
                "neighborhood",
                "address",
                "poi",
              ]) {
                context[param] = response.body.features.find((feature) =>
                  feature.place_type.includes(param)
                );
              }
              // Evaluate the format string with the gathered context data
              var result = wrappedEval(
                "`" + format + "`",
                context
              );
              // Update the text div with the actual result
              if (!result.includes("undefined")) {
                document.getElementById("text").innerText = result;
               } else {
                document.getElementById("text").innerText = "Location not found...";
               }
            })
            .catch(error => {
                console.error("Mapbox geocoding error:", error);
                document.getElementById("text").innerText = "Geocoding error...";
            });
        }
      });

      // --- GOOGLE MAP INITIALIZATION (FOR THE CIRCULAR MAP) ---
      var zoom = params.get("zoom");
      var script = document.createElement("script");
      script.src =
        "https://maps.googleapis.com/maps/api/js?key=" +
        params.get("api_key") +
        "&v=beta&callback=initMap"; // Added &v=beta for 3D features
      var styles = params.get("style");
      script.async = true;
      var map;
      window.initMap = function () {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 }, // Default center if not overridden by location listener
          zoom: zoom ? Number(zoom) : 17, // Increased default zoom for 3D visibility
          disableDefaultUI: true,
          styles: styles ? JSON.parse(atob(decodeURIComponent(styles))) : [],
          mode: '3d', // Enables 3D rendering
          tilt: 45,   // Sets the camera tilt for a 3D perspective
          heading: 0  // Sets the map rotation
        });
        // The addLocationListener for the map is in the main script block
        // that handles RealtimeIRL.forPullKey()
      };
      document.head.appendChild(script); // Append Google Maps API script to head
    </script>
  </body>
</html>
